{% extends "common/base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Add a Course{% endblock %}

{% block content %}

<form method="post">
{% csrf_token %}

{% for error in form.course.errors %}
<div class="alert alert-danger"><strong>Course:</strong> {{ error }}</div>
{% endfor %}


<div class="row">
	<div class="col-sm-4 col-md-4 col-sm-offset-4 col-md-offset-4">
		<div class="form-group">
			<label for="id_course">Course:</label>
			{{ form.course|attr:"class:form-control" }}
		</div>
	</div><!-- /.col -->
</div><!-- /.row -->


<div class="row">
	<div class="col-sm-4 col-md-4 col-sm-offset-4 col-md-offset-4">
		<div class="btns"><button type="submit" class="btn center btn-primary">Next</button></div>
	</div><!-- /.col -->
</div><!-- /.row -->
</form>

<style>
.btns
{
	display:block;
	text-align:center;
}

</style>
{% endblock %}
