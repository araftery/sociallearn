{% extends "common/base.html" %}
{% load static %}

{% block title %}Courses Dashboard{% endblock %}

{% block custom_head %}
	<link href="{% static "profiles/css/me.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="row">
	<h1>My Dashboard</h1>
</div><!-- /.row -->

<div class="row">



	<div class="col-md-2 col-sm-2 avatar">
		<div class="avatar-container">
			<img src="{{ gravatar_url }}" />
		</div>

		<div class="student-info">
			<span class="name">{{ request.user.student.name }}</span>
			<span class="level">Level 2</span>
			<span class="points">260 points</span>
		</div>
	</div>

	<div class="col-md-10 col-sm-10 level-progress">
		<h3>120 points until Level 2</h3>
		<div class="progress">
			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:75%">
					<span class="sr-only">0% Complete</span>
				</div>
			</div>
		</div>

	</div>

</div><!-- /.row -->

<style>
	.avatar img
	{
		width:100%;
	}

	.avatar-container
	{
		border:1px solid #000;
	}

	.level-progress h3
	{
		display:block;
		text-align:center;
		margin:20px 0;
	}

	.student-info
	{
		margin-top:10px;
		display:block;
	}

	.student-info span
	{
		display:block;
		font-size:16px;
	}

</style>

{% endblock %}
